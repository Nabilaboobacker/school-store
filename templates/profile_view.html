{% extends 'base.html' %}
{% block title %}Enter user details{% endblock %}
{% block body %}
<div class="container">
     <div class="mt-5">
        <h4 class="text-center">Enter user details!</h4>
    </div>
    <div>
        {% load crispy_forms_tags %}
        <form class="mx-auto" style="width:50%" action="{% url 'profile_view' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn border" type="submit">
        </form>

    </div>
</div>
{% endblock %}
